@(form: Form[ApplicationController.Login])

@main("Welcome to Play") {

    @helper.form(routes.ApplicationController.authenticate) {
        <h1>Sign in</h1>


        @if(form.hasGlobalErrors) {
            <p class="error">
            @form.globalError.message
            </p>
        }

        <p>
@*//            @helper.inputText(form("email"))*@
            <input type="email" name="email" placeholder="Email" value="@form("email").value">
        </p>
        <p>
@*//            @helper.inputText(form("password"))*@
            <input type="password" name="password" placeholder="Password">
        </p>
        <p>
            <button type="submit">Login</button>
        </p>
    }

}
